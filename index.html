<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <div id="invisible-row">
      <div class="invisible-col">
        <form id="formId" class="entryform">
        <div class="flex exit">
          <h1 id="exit">X</h1>
        </div>
        <div class="flex header">
          <h2 class="small-title">Add Event</h2>
        </div>
        <div class="flex">
          <select name="day" id="day" required>
            <option value="" disabled selected>Day of Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <select name="time" id="time" required>
            <option value="" disabled selected>Time</option>
            <option value="1">1:00</option>
            <option value="2">2:00</option>
            <option value="3">3:00</option>
            <option value="4">4:00</option>
            <option value="5">5:00</option>
            <option value="6">6:00</option>
            <option value="7">7:00</option>
            <option value="8">8:00</option>
            <option value="9">9:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
            <option value="23">23:00</option>
            <option value="24">24:00</option>
          </select>
        </div>
        <div class="flex">
          <textarea id="textarea" placeholder="Description" required></textarea>
        </div>
        <div class="flex submit">
          <button type="submit" value="save" id="save">Save</button>
        </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="full-col">
        <h1 class="title">Weekly Planner</h1>
      </div>
    </div>
    <div class="row days">
      <div class="one-day">
        <h1 class="one-day-text">M</h1>
      </div>
      <div class="one-day">
        <h1 class="one-day-text">T</h1>
      </div>
      <div class="one-day">
        <h1 class="one-day-text">W</h1>
      </div>
      <div class="one-day">
        <h1 class="one-day-text">Th</h1>
      </div>
      <div class="one-day">
        <h1 class="one-day-text">F</h1>
      </div>
      <div class="one-day">
        <h1 class="one-day-text">Sa</h1>
      </div>
      <div class="one-day">
        <h1 class="one-day-text">Su</h1>
      </div>
    </div>
    <div class="row">
      <div class="full-spaced-col">
        <button class="button-style" id="addEntry" type="button">Add Event</button>
      </div>
    </div>
    <div class="tableTitle">
      <h1>Scheduled Events for Monday</h1>
    </div>
    <div class="flex table">
      <table>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>8:00</td>
          <td>meet with jeff</td>
        </tr>

        </tr>

        </tr>

          <td>8:00</td>
          <td>meet with jeff</td>
        </tr>

          <td>8:00</td>
          <td>meet with jeff</td>
        </tr>

          <td>8:00</td>
          <td>meet with jeff</td>
        </tr>
        <tr>
          <td>8:00</td>
          <td>meet with jeff</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
